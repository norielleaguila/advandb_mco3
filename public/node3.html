<html>

    <head>
        
        <meta charset="utf-8">
        
        <script src="js/jquery-3.2.1.js"></script>
        
        <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
        
        <script src="js/app.js"></script>
        
        <script src="js/node3.js"></script>
        
        <link rel="stylesheet" type="text/css" href="css/index.css">
        
    </head>
    
    <body>
        
        <div id="monitor">
        
            <div id="screen">
                
                <div id="console">
                    <div id="nodelog">
                        <p class="node_3" id="n3log1">N3:\Log> T1 START </p>
                        <p class="node_3" id="n3log2">N3:\Log> T1 READY </p>
                        <p class="node_3" id="n3log3">N3:\Log> T1 COMMIT </p>
                        <span id=caret>_</span>
                    </div>
                    
                    <div id="tclog">
                        <p class="tc" id="tclog1">TC\Log> PREPARE T1 </p>
                        <p class="tc" id="tclog1">TC\Log> COMMIT T1 </p>
                        <p class="tc" id="tclog1">TC\Log> END T1 </p>
                        <span id=caret>_</span>
                    </div>
                </div>
                
                <div id="table-window">
                    <div id="window-topbar">
                        <span id="wtitle">Node 3 Tables - Asia and Africa</span>
                        <button class="window-btn" id="window-close"> </button>
                        <button class="window-btn" id="window-maximize"></button>
                        <button class="window-btn" id="window-minimize"></button>
                    </div>
                    
                    <div id="window-content">
                        <table>
                            <thead id="table_head">
                                <tr>
                                    <td><b>Country Name</b></td>
                                    <td><b>Region</b></td>
                                    <td><b>Year</b></td>
                                    <td><b>Total Compensation</b></td>
                                </tr>
                            </thead>
                            
                            <tbody id="table_body">
                                
                            </tbody>
                         </table>
                    </div>
                </div>
                
            </div>
            
            <a class="btn" href="node2.html"></a>
            <a class="btn" href="index.html"></a>
            
        </div>
        <div id="stand"></div><div id="botStand"></div>
    </body>
    
</html>
